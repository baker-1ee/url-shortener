server {
    listen 80;
    server_name sho.rt;

    root /usr/share/nginx/html;
    index index.html;

    # ----------------------------
    # 1) 정적 파일 먼저 처리
    # ----------------------------
    location ~* \.(html|css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        try_files $uri =404;
    }

    # ----------------------------
    # 2) API
    # ----------------------------
    location /short-urls {
        proxy_pass http://backend:8081/short-urls;
    }

    # ----------------------------
    # 3) shortCode redirect
    #    - 영문/숫자 5~10
    #    - 확장자 없음
    # ----------------------------
    location ~ "^/([A-Za-z0-9]{5,10})$" {
        proxy_pass http://backend:8081;
    }

    # ----------------------------
    # 4) 기본 라우트(SPA)
    # ----------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }
}
