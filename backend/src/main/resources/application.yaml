shortener:
  base-url: "http://sho.rt"

server:
  port: 8081

spring:
  application:
    name: urlshortener

  datasource:
    url: jdbc:mysql://mysql:3306/urlshortener?serverTimezone=Asia/Seoul
    username: admin
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  cache:
    type: caffeine

  data:
    redis:
      host: redis
      port: 6379
